<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>block dudes 3</title>

    <link href="./normalize.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
 	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:regular,italic,bold,bolditalic" />
	
	<script src="https://kit.fontawesome.com/b400bccf87.js" crossorigin="anonymous"></script>
</head>

<body>
	<script>
		if (location.hostname !== "localhost" && location.hostname !== "127.0.0.1" && location.protocol !== "https:") {
			location.protocol = "https:";
		}
	</script>
	<main>
		<iframe name="iframe-empty" style="display:none"></iframe>
		<div id="div-login">
			<fieldset id="fieldset-form">
    			<legend>Join Game</legend>
				<form id="form-login" action="about:blank" target="iframe-empty">
					<input id="input-name" class="form-input" type="text" placeholder="Enter a name" maxlength="16" required>
					<input id="input-room" class="form-input" type="text" placeholder="Enter a room code" maxlength="10" required>
					<div>
						<div id="js-check">Loading Javascript...</div>
						<div id="wasm-check">Loading WebAssembly...</div>
						<input id="button-login" type="submit" value="Join">
					</div>
				</form>
		    </fieldset>
		</div>
		<div id="div-game">
			<div id="div-canvas">	
				<canvas id="canvas-game" width="800" height="600" oncontextmenu="return false;">Sorry but your browser is not supported.</canvas>
			</div>
			<div id="div-stats" class="no-select ui"></div>
			<div id="div-messages" class="no-select slightly-opaque ui"></div>
			<div id="form-send-message" class="no-select ui">
				<form action="about:blank" target="iframe-empty" onsubmit="return false;">
					<input id="input-message" type="text" placeholder="Press enter to chat" maxlength="256">
					<input id="button-message" type="submit" value="" style="display: none;">
				</form>
			</div>
			<img id="cursor" src="./img/cursor.png" alt="cursor" class="no-select" />
			<div id="div-overlay">
				<fieldset id="fieldset-clients" class="ui">
					<legend>Players</legend>
					<i class="fa-solid fa-user"></i>
				</fieldset>
				<span class="no-select ui"><br><b>Paused</b><br><br>Click to continue<br><br></span>
				<button id="button-voice" class="ui">voice</button>
			</div>
		</div>
	</main>
	<script src="./wasm_exec.js"></script>
	<script src="./main.js"></script>
</body>
